<div class="h-screen flex justify-between">
  <div
    class="
      hidden md:block bg-black w-full bg-no-repeat bg-cover bg-center
      bg-[url(https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)]
    "
  ></div>
  <div class="flex flex-col gap-4 w-full justify-start items-center">
    <nav class="flex gap-4 w-full max-w-md items-center justify-center py-6">
      <button
        [ngClass]="{
          'border-b-2 border-gray-700': loginSelected,
          'border-none text-gray-400': !loginSelected
        }"
        (click)="onClickLoginMenu()"
      >
        Login
      </button>
      <button
        [ngClass]="{
          'border-b-2 border-gray-700': registerSelected,
          'border-none text-gray-400': !registerSelected
        }"
        (click)="onClickRegisterMenu()"
      >
        Cadastro
      </button>
    </nav>
    <div class="flex flex-col items-center justify-center w-full h-full p-4">
      @if(loginSelected) {
      <app-login-form class="mx-auto max-w-md w-full" />
      } @if (registerSelected) {
      <app-register-form class="mx-auto max-w-md w-full" />
      }
    </div>
  </div>
</div>
